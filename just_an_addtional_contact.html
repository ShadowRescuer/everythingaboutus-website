<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RescueFam101-Conatct</title>
    <link rel="stylesheet" href="stylesheet5.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="header">
        <button class="back-button" onclick="history.back()">Back</button>
    </header>
    
    <main>
        <h1>CONTACT US</h1>
        <p>RescueFam101 would like to hear from you. And if you're interested in joining us, don't hesitate to message us.</p>
        
        <form class="contact-form" action="https://formspree.io/f/philistineathenapatigdas@gmail.com" method="post">
            <div class="form-input-group">
                <input class="form-input" type="text" name="first_name" placeholder="First name">
                <input class="form-input" type="text" name="last_name" placeholder="Last name">
            </div>
            <div class="form-input-group">
                <input class="form-input" type="email" name="_replyto" placeholder="Email">
                <input class="form-input" type="tel" name="phone_number" placeholder="Phone number">
            </div>
            <div class="Message">
            <p>Message/Comment</p>
            <textarea class="message-box" name="message"></textarea>
            <br>
            <button class="submit-button" type="submit">Submit</button>
        </div>
        </form>
    </main>
    
    <footer>
        RescueFam101 | 2023
    </footer>
</body>
</html>
